steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - beta
      - functions
      - deploy
      - apply-some-solver
      - --gen2
      - --entry-point=apply_some_solver
      - --runtime=python38
      - --region=asia-northeast1
      - --trigger-http
      - --source=.
      - --allow-unauthenticated
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - workflows
      - deploy
      - python-template
      - --source=workflows.yaml
      - --location=asia-southeast1
timeout: 1200s
