steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - example
      - --gen2
      - --entry-point=example
      - --runtime=python310
      - --region=asia-northeast1
      - --trigger-http
      - --source=.
      - --allow-unauthenticated
    waitFor: ["-"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - save-result
      - --gen2
      - --entry-point=save_result
      - --runtime=python310
      - --region=asia-northeast1
      - --trigger-http
      - --source=.
      - --allow-unauthenticated
    waitFor: ["-"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - workflows
      - deploy
      - python-template
      - --source=workflows.yaml
      - --location=asia-southeast1
    waitFor: ["-"]
timeout: 1200s
