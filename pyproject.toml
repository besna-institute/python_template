[tool.black]
line-length = 120
target-version = ["py312"]

[tool.isort]
profile = "black"

[tool.pydocstyle]
inherit = false
ignore = "D100,D104,D203,D212"
match = ".*\\.py"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
strict = true

[[tool.mypy.overrides]]
module = "functions_framework"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.cloud.storage"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "urllib3.util.retry"
ignore_missing_imports = true
