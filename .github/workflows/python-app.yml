name: Python application

on: push

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Black
        run: python -m black --check src
      - name: isort
        run: python -m isort -c src
      - name: Pylint
        run: python -m pylint src --recursive=y --enable-all-extensions
      - name: Flake8
        run: python -m flake8 src --show-source --statistics
      - name: mypy
        run: |
          python -m mypy src
      - name: Bandit
        run: python -m bandit -r src
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - name: Test
        run: |
          python -m unittest
